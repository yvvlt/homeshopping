<script>

function cart(image, name, price) {
    // 상품 정보 객체 생성
    const product = { image: image, name: name, price: price };

    // 기존 장바구니가 있으면 가져오고, 없으면 빈 배열로 초기화
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // 상품을 장바구니에 추가
    cart.push(product);

    // 장바구니를 로컬 스토리지에 저장
    localStorage.setItem('cart', JSON.stringify(cart));

    alert(name + " " + price + "원을 담았습니다.");
}

</script>
