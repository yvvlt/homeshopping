<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세</title>
    <link rel="stylesheet" href="상세.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        
        <div class="logo">
            <h1>쇼핑몰</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="장바구니.html">장바구니</a></li>
                <li><a href="로그인.html">로그인</a></li>
            </ul>
        </nav>
    </header>

    <!-- 상품 상세 정보 -->
    <section class="product-detail">
        <div class="product-info">
            <div class="product-image">
                <img src="img/이미지1.png" alt="상품 이미지">
            </div>
            <div class="product-description">
                <h2>상품 1</h2>
                <p>귀여운 펭귄!</p>
                <span>₩ 150,000,000</span>
                <div class="add-to-cart">
                    <button onclick="cart('img/이미지1.png','상품 1', 30000)">장바구니에 담기</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2025 쇼핑몰. All rights reserved.</p>
    </footer>

    <script>
    function cart(image, name, price) {
        // 상품 정보 객체 생성
        const product = { image: image, name: name, price: price };

        // 기존 장바구니가 있으면 가져오고, 없으면 빈 배열로 초기화
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // 상품을 장바구니에 추가
        cart.push(product);

        // 장바구니를 로컬 스토리지에 저장
        localStorage.setItem('cart', JSON.stringify(cart));

        alert(name + " " + price + "원을 담았습니다.");
    }
    </script>
</body>
</html>
